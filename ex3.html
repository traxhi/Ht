<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .azul
    {
        width: 100%;
        height: 100vh;
        background-color: blue;
        align-content: center;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        justify-items: center;
        
    }
    .esquerda
    {
        width: 200px;
        height: 830px;
        background-color: yellow;
        display: flex;
        align-content: center;
        align-items: center;
        justify-content: center;
        justify-items: center;
    }
    .direita
    {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-content: center;
        align-items: center;
        justify-content: center;
        justify-items: center;
        
    }
    .retangulo
    {
        height: 230px;
        width: 520px;
        background-color: yellow;
    }
    .invi
    {
        height: 600px;
        width: 520px;
        display: flex;
        flex-direction: row;
        align-content: center;
        align-items: center;
        justify-content: space-between;
        justify-items: center;
    }
    .retangu
    {
        height: 550px;
        width: 200px;
        background-color: yellow;
    }
    </style>
</head>
<body>
    <div class="azul">
        <div class="esquerda">
        </div>
        <div class="direita">
            <div class="retangulo"></div>
            <div class="invi">
                <div class="retangu"></div>
                <div class="retangu"></div>
            </div>
        </div>
    </div>

</body>
</html>
