<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 10</title>
    <style>
        * {
                margin: 0;
            }
            .estrutura {
                width: 100%;
                height: 100vh;
                background-color: blue;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .columns {
                width: 1000px;
                height: 80vh;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: column;
            }
            .r1 {
                width: 100%;
                height: 20vh;
                background-color: yellow;
                margin-bottom: 20px;
            }
            .r2 {
                width: 100%;
                height: 60vh;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
            }
            .c1 {
                flex: 2;
                height: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: column;
                
            }
            .c2-r2 {
                width: 250px;
                height: 100%;
                background-color: yellow;
            }
            .c2 {
                flex: 1;
                height: 100%;
                display: flex;
                justify-content: right;
                align-items: center;
            }
            .c1-r1 {
                width: 100%;
                height: 100%;
                background-color: yellow;
            }
            .c1-r2 {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: space-between;
                align-items:flex-end;
            }
            .cont1 {
                width: 290px;
                height: 200px;
                background-color: yellow;
            }

            
    </style>
</head>
<body>
    <div class="estrutura">
        <div class="columns">
            <div class="r1"></div>
            <div class="r2">
                <div class="c1">
                    <div class="c1-r1">
                    </div>
                    <div class="c1-r2">
                        <div class="cont1"></div>
                        <div class="cont1"></div>
                    </div>
                </div>
                <div class="c2">
                    <div class="c2-r2"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
